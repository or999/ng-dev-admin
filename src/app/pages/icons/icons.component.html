<d-tabs [type]="'pills'" [(activeTab)]="tabActiveId" class="tabs">

    <d-tab id="Icons" title="Icons" tabId="Icons">
        <ng-template dTabContent>
            <div class="icon">
                    <app-icon *ngFor="let it of IconsList" dClipboard [content]="it.html" [iconclass]=" it.title "></app-icon>
            </div>
        </ng-template>
    </d-tab>
    <d-tab id="devUI Icons" title="devUI Icons" tabId="devUI Icons">
        <ng-template dTabContent>
            <div class="icon">
                <button *ngFor="let it of devIconsList" class="icon {{it.title}}" type="button" dClipboard
                    [content]="it.html"></button>
            </div>
        </ng-template>
    </d-tab>
</d-tabs>
<p style="background-color: #e1f0ef;padding: 15px 10px;border-radius: 4px;font-size: 20px;color: cornflowerblue; text-align: center;">
   点击图标就可以复制代码哦！
   </p>
   <br>
